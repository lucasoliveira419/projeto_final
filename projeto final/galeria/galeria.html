<section id="zoom" > <input id="amp" onclick="zoom(ima+1);"type="button" value=">"> 
    <input id="exit" onclick="exit();"type="button" value="x"> 
    <input id="ant" onclick="zoom(ima-1);"type="button" value="<"> 
    <img id="maior">

</section>
<section id="conteiner">
</section>

<footer>
   <br>
</footer>
</body>
<script>
    var ima;
    function zoom(imagem){ 
        ima =imagem;
        if (ima=="10"){ document.getElementById("amp").style.display="none";}
        else {document.getElementById("amp").style.display="block";}
        if (ima=="1"){ document.getElementById("ant").style.display="none";}
        else {document.getElementById("ant").style.display="block";}
        var x =ima+".jpg";
        document.getElementById('zoom').style.display="block";
        document.getElementById('conteiner').style.display="block";
        document.getElementById("maior").src=x;

        
    }

    function exit(){ document.getElementById('zoom').style.display="none";
                    document.getElementById('conteiner').style.display="none";}

</script>
